<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Rooms</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link type="text/css" href="/assets/css/argon.min.css" rel="stylesheet">

</head>
<body >

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Steve Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listmyrooms">List My Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register Now</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log In</a>
            </li>
        </ul>

    </div>
</nav>
<div class="jumbotron jumbotron-fluid" >
<div class="container">
    <div class="row">
        <div class="col-3">

            <form action="/sendEmail" method="post">
                <button class="btn btn-info" type="submit">Send Email</button>
            </form>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead class="thead-dark">
                <tr>

                    <th></th>
                    <th>Adress</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Price</th>
                    <th>More</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <th>
                    <div th:if="${room.pic} != null">
                        <img th:src="${room.pic}" />
                        <hr />
                    </div>
                    </th>
                    <td th:text="${room.address}"></td>
                    <td th:text="${room.city}"></td>
                    <td th:text="${room.state}"></td>
                    <td th:text="${room.price}"></td>

                    <td>

                <a class="btn btn-info" role="button" th:href="@{/detail/{roomId}(roomId=${room.roomId})}">Show
                            More</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<!-- Core -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/popper/popper.min.js"></script>
<script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>

<!-- Theme JS -->
<script src="/assets/js/argon.min.js"></script>
</body>
</html>
