<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Your Rooms</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link type="text/css" href="/assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="base :: navlinks"></div>
<table>
    <tr>
        <th>Adress</th>
        <th>City</th>
        <th>State</th>
        <th>Price</th>
        <th>Status</th>
        <th>More</th>
    </tr>
    <tr th:each="room : ${myRooms}">
        <td th:text="${room.address}"></td>
        <td th:text="${room.city}"></td>
        <td th:text="${room.state}"></td>
        <td th:text="${room.price}"></td>
        <td th:text="${room.status}"></td>
        <td>
            <a th:href="@{user/update/{roomId}(roomId=${room.roomId})}">Update</a>
        </td>
    </tr>
</table>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/popper/popper.min.js"></script>
<script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>

<!-- Theme JS -->
<script src="/assets/js/argon.min.js"></script>
</body>
</html>
